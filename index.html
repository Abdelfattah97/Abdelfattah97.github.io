<script>

    // Define the number of drops
    var numDrops = window.innerWidth / 14;


    // Create raining drops
    for (var i = 0; i < numDrops; i++) {
        createRaindrop();
    }

    // Function to create a single raindrop
    function createRaindrop() {
        console.log(numDrops);
        var raindrop = document.createElement("div");
        raindrop.className = "raindrop";

        // Set random position for the raindrop
        var posX = Math.random() * window.innerWidth;
        var posY = Math.random() * window.innerHeight;
        raindrop.style.left = posX + "px";
        raindrop.style.top = posY + "px";

        // Set text content for raindrop as '0' or '1'
        raindrop.textContent = Math.random() > 0.5 ? '0' : '1';

        // Append raindrop to the body
        document.body.appendChild(raindrop);

        // Animate the raindrop falling
        animateRaindrop(raindrop);
    }

    // Function to animate the falling of a raindrop
    function animateRaindrop(raindrop) {
        var posY = parseInt(raindrop.style.top);
        var speed = Math.random() * 4 + 5; // Random speed
        var windowHeight = window.innerHeight;

        // Recursive animation function
        function fall() {
            if (posY > windowHeight) {
                // Reset raindrop position if it falls below the window
                posY = -40; // Start from top again
                raindrop.style.left = Math.random() * window.innerWidth + "px";
            } else {
                posY += speed; // Move raindrop down
                raindrop.style.top = posY + "px";
            }
            requestAnimationFrame(fall); // Loop the animation
        }

        // Start the animation
        fall();
    }

</script>
