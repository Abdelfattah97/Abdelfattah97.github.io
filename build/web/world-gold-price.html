<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gold Price Calculator</h2>
    <label for="goldPrice">Enter the price of gold (1 ounce):</label>
    <input type="number" id="goldPrice" placeholder="Enter price...">
    <button onclick="calculateGoldPrice()">Calculate</button>
    <div id="result"></div>
</div>

<script>
    function calculateGoldPrice() {
        var goldPrice = parseFloat(document.getElementById('goldPrice').value);
        var result = (goldPrice / 8.294)
        document.getElementById('result').innerHTML = "Price per gram: " + result.toFixed(2) + " Saudi Riyal";
    }
</script>

</body>
</html>
